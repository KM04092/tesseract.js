<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>文字読取</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body onLoad="load_check()">
	<a href="https://github.com/KM04092/tesseract.js" target="_blank">Githubリンク（サンプル動画）</a>
	<br>
	<a href="https://github.com/naptha/tesseract.js/blob/master/docs/tesseract_parameters.md"  style="text-decoration: none;" target="_blank">パラメータ一覧</a>
    <p id="plat_form"></p>
	<form name="f">
		<h1>操作</h1>
        <ol>
        	<li>言語指定
				<select name="lang_options" id="lang_options">
					<option value="eng" selected>英語</option>
					<option value="jpn">日本語(精度悪)</option>
				</select>
			</li>
        	<li>画像指定
				<input type="file" id="input_image_file" name="input_image_file"  accept="image/*;"  capture="camera">
			</li>
			<li>読取実行
				<input type="button" value="実行" onClick="read_in()">
			</li>
		</ol>
		<p id="cmt"></p>
		<div class="accbox" id="accbox">
		    <label for="label1">パラメータ</label>
		    <input type="checkbox" id="label1" class="cssacc" />
		    <div class="accshow">
				<ul>
					<li>[0-9]数字判定のみ
						<input type="text" id="ul1" value="0" style="width:50px;">
					<li>スペックルノイズ除去対象の輪郭高さ割合
			    		<input type="text" id="ul2" value="0.1" style="width:50px;">  <!--defult 0.015625-->
		    	</ul>
			</div>
		</div>		
    </form>
	<hr>
		<h1>読取結果</h1>
		<p id="text_of_read_image">Nothing</p>
	<hr>
		<h1>メッセージ</h1>
		<p id="msg">Nothing</p>
	<hr>
	<div id="l-box">
		<h1>対象画像</h1>
		<p><img id="read_image"  src="" alt="Nothing"></p>
		<p><canvas id="input-overlay"  width="1486" height="668"></p>
	</div>
	<div id="r-box">	
		<h1>処理状況</h1>
		<p id="log" style="height: 214px; display: block;">Nothing</p>
	</div>

	<script src="./platform.js"></script>
	<script src="https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js"></script>
	<script type="text/javascript" src="./index.js"></script>
</body>
</html>
