<!DOCTYPE html>
<html>
<head>
	<meta charset="SHIFT_JIS">
    <title>画像読取</title>
	<script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>
	<script type="text/javascript" src="./index.js"></script>
</head>
<body>
    <from name="f">
        <ol>
        	<li>"言語指定"
				<select name="lang_options" id="lang_options">
					<option value="eng" selected="">English</option>
					<option value="jpn">Japanese</option>
					<option value="num">Number only</option>
				</select>
			</li>
        	<li>"画像指定"
				<input type="file" id="input_image_file" name="input_image_file"  accept="image/*;"  capture="camera">
			</li>
			<li>"読取実行"
				<input type="button" value="読取実行" onClick="read_in()">
			</li>
		</ol>
    </from>

<p id="text_of_read_image">output script</p>
<img id="read_image"  src="" alt="read_image">
<p id="msg" style="color: darkred; font-style: italic; overflow: auto; max-height: 10ex;"></p>

</body>
</html>
