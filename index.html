<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>文字読取</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
	<script src="https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js"></script>
	<script type="text/javascript" src="./index.js"></script>
</head>
<body>
	<a href="https://github.com/KM04092/tesseract.js" target="_blank">Githubリンク（サンプル動画）</a>
    <form name="f">
		<h1>操作</h1>
        <ol>
        	<li>言語指定
				<select name="lang_options" id="lang_options">
					<option value="eng" selected>英語</option>
					<option value="jpn">日本語(精度悪)</option>
				</select>
			</li>
        	<li>画像指定
				<input type="file" id="input_image_file" name="input_image_file"  accept="image/*;"  capture="camera">
			</li>
			<li>読取実行
				<input type="button" value="実行" onClick="read_in()">
			</li>
		</ol>
		<p id="cmt"><a href="https://github.com/naptha/tesseract.js/blob/master/docs/tesseract_parameters.md"  style="text-decoration: none;" target="_blank">罫線と文字が近いと認識できない...誰か影響するパラメータ教えて...</a></p>
    </form>
	<hr>
		<h1>読取結果</h1>
		<p id="text_of_read_image">Nothing</p>
	<hr>
		<h1>メッセージ</h1>
		<p id="msg">Nothing</p>
	<hr>
	<div id="l-box">
		<h1>対象画像</h1>
		<p><img id="read_image"  src="" alt="Nothing" width="200"></p>
	</div>
	<div id="r-box">	
		<h1>処理状況</h1>
		<p id="log" style="height: 214px; display: block;">Nothing</p>
	</div>
</body>
</html>
